<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-hover:hover .filename {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-5xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Uploaded Images</h1>
            <a href="/" class="text-blue-600 hover:underline text-sm">‚Üê Back to Home</a>
        </div>

        {% if files %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            {% for file in files %}
            <div class="relative image-hover rounded overflow-hidden shadow-md bg-gray-50">
                <img src="/static/uploads/{{ file }}" alt="{{ file }}" class="w-full h-48 object-cover transform hover:scale-105 transition duration-300">
                <div class="filename absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white text-xs text-center py-1 opacity-0 transition-opacity duration-200">
                    {{ file }}
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="text-center text-gray-500 text-lg mt-10">No images uploaded yet.</p>
        {% endif %}
    </div>
</body>
</html>
